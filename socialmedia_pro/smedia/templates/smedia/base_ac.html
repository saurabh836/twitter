<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'smedia/bootstrap.min.css' %}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!--{% load staticfiles %}-->
    <link rel="stylesheet" href="{% static 'smedia/style.default.css' %}">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'smedia/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/smedia/static/smedia/img/favicon.ico">
    <!-- Font Awesome CDN-->
    <!-- you can replace it by local Font Awesome-->
    <script src="{% static 'js/99347ac47f.js' %}"></script>
    <!-- Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'js/icons.css' %}">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>My Social Media</h1>
                  </div>
                  <p>Welcome to Manage My Social Media</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                {% block body %}
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com/" class="external">Bootstrapious</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
    <!-- Javascript files-->
    {% load staticfiles %}
    <script src="{% static 'smedia/js/jquery.min.js' %}"></script>
    <script src="{% static 'smedia/js/tether.min.js' %}"></script>
    <script src="{% static 'smedia/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'smedia/js/jquery.cookie.js' %}"> </script>
    <script src="{% static 'smedia/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'smedia/js/front.js' %}"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.-->
    <!---->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='/smedia/static/smedia/js/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>

</html>
